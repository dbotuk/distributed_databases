version: '3.8'

services:
  web-counter:
    build:
      context: ..
      dockerfile: web_counter/api/Dockerfile
    container_name: web-counter
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - STORAGE_PATH=/app/counter.txt
      - WORKERS=4
    restart: unless-stopped

