services:
  cassandra-node1:
    image: cassandra:4.1
    container_name: cassandra-node1
    hostname: cassandra-node1
    networks:
      - cassandra_net
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: "CassandraCluster"
      CASSANDRA_SEEDS: "cassandra-node1,cassandra-node2"
      CASSANDRA_DC: "datacenter1"
      CASSANDRA_RACK: "rack1"
      CASSANDRA_ENDPOINT_SNITCH: "GossipingPropertyFileSnitch"

      # IMPORTANT for Cassandra 4.x: must NOT be 0.0.0.0
      CASSANDRA_LISTEN_ADDRESS: "cassandra-node1"

      # RPC can be wildcard
      CASSANDRA_RPC_ADDRESS: "0.0.0.0"

      # advertise address to other nodes/clients
      CASSANDRA_BROADCAST_ADDRESS: "cassandra-node1"
      CASSANDRA_BROADCAST_RPC_ADDRESS: "cassandra-node1"

      CASSANDRA_NUM_TOKENS: "1"
    volumes:
      - cassandra-node1-data:/var/lib/cassandra

  cassandra-node2:
    image: cassandra:4.1
    container_name: cassandra-node2
    hostname: cassandra-node2
    networks:
      - cassandra_net
    environment:
      CASSANDRA_CLUSTER_NAME: "CassandraCluster"
      CASSANDRA_SEEDS: "cassandra-node1,cassandra-node2"
      CASSANDRA_DC: "datacenter1"
      CASSANDRA_RACK: "rack1"
      CASSANDRA_ENDPOINT_SNITCH: "GossipingPropertyFileSnitch"

      CASSANDRA_LISTEN_ADDRESS: "cassandra-node2"
      CASSANDRA_RPC_ADDRESS: "0.0.0.0"
      CASSANDRA_BROADCAST_ADDRESS: "cassandra-node2"
      CASSANDRA_BROADCAST_RPC_ADDRESS: "cassandra-node2"

      CASSANDRA_NUM_TOKENS: "1"
    depends_on:
      - cassandra-node1
    volumes:
      - cassandra-node2-data:/var/lib/cassandra

  cassandra-node3:
    image: cassandra:4.1
    container_name: cassandra-node3
    hostname: cassandra-node3
    networks:
      - cassandra_net
    environment:
      CASSANDRA_CLUSTER_NAME: "CassandraCluster"
      CASSANDRA_SEEDS: "cassandra-node1,cassandra-node2"
      CASSANDRA_DC: "datacenter1"
      CASSANDRA_RACK: "rack1"
      CASSANDRA_ENDPOINT_SNITCH: "GossipingPropertyFileSnitch"

      CASSANDRA_LISTEN_ADDRESS: "cassandra-node3"
      CASSANDRA_RPC_ADDRESS: "0.0.0.0"
      CASSANDRA_BROADCAST_ADDRESS: "cassandra-node3"
      CASSANDRA_BROADCAST_RPC_ADDRESS: "cassandra-node3"

      CASSANDRA_NUM_TOKENS: "1"
    depends_on:
      - cassandra-node1
    volumes:
      - cassandra-node3-data:/var/lib/cassandra

networks:
  cassandra_net:
    name: cassandra_net
    driver: bridge

volumes:
  cassandra-node1-data:
  cassandra-node2-data:
  cassandra-node3-data: